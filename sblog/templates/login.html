<!DOCTYPE html>
<html>

<head>
    <title>User login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h2>Login</h2>
    <form method="post">
        <div>
            <label>
                Username
                <input type="text" name="username">
            </label>
        </div>
        <div>
            <label>
                Password
                <input type="password" name="password">
            </label>
        </div>
        <input type="submit">
        <div class = "error-display">
         {{error}}
        </div>
    </form>
</body>

</html>
