<!DOCTYPE html>
<html>

<head>
    <title>User login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/static/sblog.css" />
</head>

<body>
    <h2>S-Blog Login</h2>
    <form method="post">
        <div>
            <span class="form-input-tag">Username:</span>
            <input class="login-user-input" type="text" name="username"><span class="error-line">{{username_error_message}}</span>
        </div>
        <div>
            <span class="form-input-tag">Password:</span>
            <input class="login-user-input" type="password" name="password"><span class="error-line">{{password_error_message}}</span>
        </div>
        <div>
            <span class="form-input-tag"></span>
            <input class="submit-button" type="submit">
        </div>
        <div class="error-display">
            {{error}}
        </div>
    </form>
    <div class="form-separate-input">
            <span class="form-input-tag-separate">Do not have user name?</span>
            <span><a class="link-button-form" href="/signup">Sign up</a></span>
    </div>
</body>

</html>
