<!DOCTYPE html>
<html>

<head>
    <title>new post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/static/sblog.css" />
</head>

<body>
    <div class="header-with-username">
        <span class="left-header">S-blog</span>
        <span class = "center-header">New post</span>
        <span class="right-header">logged in as {{logged_in_name}}</span>
    </div>

    <div>
        <h3></h3>
        <form method="post">
            <label>
                    <div class="new-post-headline">Subject:</div>
                    <input type="text" class="post-subject" name="subject">
            </label>
            <label>
                    <div  class="new-post-headline">Post:</div>
                    <textarea name="content" class="post-content" ></textarea>
            </label>
            <input class ="submit-new-post-button" type="submit">
        </form>
        <div class="error">{{error}}</div>
    </div>
</body>

</html>
