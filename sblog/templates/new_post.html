<!DOCTYPE html>
<html>

<head>
    <title>new post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/static/sblog.css" />
</head>

<body>
    <div>
        <span class="left-header">S-blog</span><span class="right-header">logged in as {{logged_in_name}}</span>
    </div>

    <p>
        new post
        <form method="post">
            <label>
                <div class="subject">
                    <div>subject</div>
                    <input type="text" name="subject">
                </div>
            </label>
            <label>
                <div class="content">
                    <div>blog</div>
                    <textarea name="content"></textarea>
                </div>
            </label>
            <div class="error">{{error}}</div>
            <input type="submit">
        </form>
    </p>
</body>

</html>
