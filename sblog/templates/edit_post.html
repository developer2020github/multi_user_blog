<!DOCTYPE html>
<html>

<head>
    <title>edit post</title>
</head>

<body>
    <h2>C-blog</h2>
    <h3>edit post</h3>
    <form method="post">
        <label>
            <div class="subject">
                <div>subject</div>
                <input type="text" name="subject">
            </div>
        </label>
        <label>
            <div class="content">
                <div>blog</div>
                <textarea name="content"></textarea>
            </div>
        </label>
        <div class="error">{{error}}</div>
        <input type="submit">
    </form>
</body>

</html>
