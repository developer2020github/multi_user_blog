<!DOCTYPE html>
<html>

<head>
    <title>User signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/static/sblog.css" />
</head>

<body>
    <h2>S-blog Signeup</h2>
    <form method="post">
        <div>
                <span class="form-input-tag">Username:</span>
                <input type="text" class="login-user-input" name="username"><span class="error-line">{{username_error_message}}</span>
        </div>
        <div>
                <span class="form-input-tag">Password:</span>
                <input type="password" class="login-user-input" name="password"><span class="error-line">{{password_error_message}}</span>
        </div>
        <div>
                <span class="form-input-tag">Verify password:</span>
                <input type="password" class="login-user-input" name ="verify"><span class="error-line">{{verify_password_error_message}}</span>
        </div>
        <div>
                <span class="form-input-tag">Email(optional):</span>
                <input type="text" class="login-user-input" name="email">
        </div>
        <div>
         <span class="form-input-tag"></span>
         <input class="submit-button" type="submit">
        </div>
        <div class = "error-display">
         {{error}}
        </div>
        <div class="form-separate-input">
            <span class="form-input-tag-separate">Already have user name  and password?</span>
            <span><a class="link-button-form" href="/login">Log in</a></span>
        </div>
    </form>
</body>

</html>
